<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>神経衰弱 - Concentration Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="return-btn">トップメニューに戻る</a>
        <h1>神経衰弱 - Concentration Game</h1>
        
        <div class="game-info">
            <div class="score">ペア: <span id="pairs-found">0</span></div>
            <div class="timer">時間: <span id="timer">0</span>秒</div>
            <button id="restart-btn">ゲームをリスタート</button>
        </div>
        
        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <div class="game-message" id="game-message"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
