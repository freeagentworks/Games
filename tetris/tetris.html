<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルテトリス</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #a9a9a9; /* プレイ画面の外側の背景色 */
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 10px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #game {
            display: grid;
            grid-template-rows: repeat(20, 30px);
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            background: #dcdcdc; /* プレイ画面の内側の背景色 */
            border: 3px solid #333;
        }
        .cell {
            width: 30px;
            height: 30px;
            background: #fff;
            box-sizing: border-box;
        }

        .cell.cyan { background-color: cyan; }
        .cell.yellow { background-color: yellow; }
        .cell.purple { background-color: purple; }
        .cell.green { background-color: green; }
        .cell.red { background-color: red; }
        .cell.blue { background-color: blue; }
        .cell.orange { background-color: orange; }

        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .control-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        @media (max-width: 600px) {
            #game {
                grid-template-rows: repeat(20, 20px);
                grid-template-columns: repeat(10, 20px);
            }
            .cell {
                width: 20px;
                height: 20px;
            }
            .control-button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }

        #score {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="back-button">← 戻る</a>
    <h1>シンプルテトリス</h1>
    <div class="game-container">
        <div id="game"></div>
        <div id="score">スコア: 0</div>
        <div class="controls">
            <button id="left-button" class="control-button">左</button>
            <button id="rotate-button" class="control-button">回転</button>
            <button id="right-button" class="control-button">右</button>
            <button id="down-button" class="control-button">下</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
